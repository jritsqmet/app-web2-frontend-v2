<table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
     @for(item of productos; track item){
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.producto}}</td>
        <td>{{item.tipo}}</td>
        <td>{{item.precio}}</td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-success" [routerLink]="['/productos', item.id]">Editar</button>
                <button type="button" class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
              </div>
        </td>
      </tr>
     }
    </tbody>
  </table>
